<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details</title>
  <link rel="stylesheet" href="Mimber2_style.css">
</head>

<body>
  <h1>Enroll with Mimber Academy</h1>

  <div id="cont" class="container">
    <div id="CD" class="box">
      <form id="SB">
        <div id="D" class="box">
          <h2>Enter your contact details</h2><br>

          <p>First Name</p>
          <input type="text" name="fname" required placeholder="Enter your first name" />

          <p>Last Name</p>
          <input type="text" name="lname" required placeholder="Enter your last name" />

          <p>School Name</p>
          <input type="text" name="school" required placeholder="Enter your school name" />

          <p>Mobile Number</p>
          <div class="mobile-wrapper">
            <span>+91</span>
            <input type="tel" name="mobile" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter 10-digit number" />
          </div>

          <p>Email</p>
          <input type="email" name="email" required placeholder="Enter your email address" />

          <p>Any Message</p>
          <textarea name="message" rows="4" placeholder="Your message..."></textarea>

          <br>
          <button class="green-button" type="submit">Submit</button>
          <button class="green-button" type="button" onclick="window.location.href='Mimber.html'">Previous</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript to handle form submission -->
  <script>
    document.getElementById("SB").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        fname: document.querySelector('input[name="fname"]').value,
        lname: document.querySelector('input[name="lname"]').value,
        school: document.querySelector('input[name="school"]').value,
        mobile: document.querySelector('input[name="mobile"]').value,
        email: document.querySelector('input[name="email"]').value,
        message: document.querySelector('textarea[name="message"]').value,
      };

      try {
        const res = await fetch("http://localhost:3000/submit-contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("Details submitted successfully!");
          document.getElementById("SB").reset();
        } else {
          alert("Failed to submit. Please try again later.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong. Is your server running?");
      }
    });
  </script>
</body>
</html>
